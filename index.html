<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <h1 id="Header">Basketball Stat Tracker</h1>

        <br>
        <br>
    </center>
    <div>

            <input type="number" id="Point" value="0">
        </center>
    </div>

    <div>
